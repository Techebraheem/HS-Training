name: Build and push with GitHub Actions
on: 
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]
    
jobs:
  build-and-push-to-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
      
      - name: build-image-and-containerize
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ghcr.io/hs-training/flask:${{ github.sha }}
          file: ./Dockerfile
