kind: Project
name: flask-app
environments:
- name: dev
  providers:
  - name: kubernetes
    context: gke_fullstackgcp_us-central1-c_my-cluster
    deploymentRegistry:
      # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
      hostname: gcr.io
      # Namespace (aka project ID) to use in the registry for this project.
      # For GKE/GCR, use the project ID where your cluster is.
      namespace: fullstackgcp
defaultEnvironment: dev

---

kind: Module
name: backend
description: My App Backend
type: container
services:
  # Service provides a running instance of your module.
  - name: backend
    ports:
      - name: http
        containerPort: 8080
